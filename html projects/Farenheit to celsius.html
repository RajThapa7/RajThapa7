<html>
    <body>
        <p id="demo"></p>
        <script>
            //farenheit to celsius
            function F2C(Far){
                return (5/9)*(Far-32);
            }
            var x=F2C(98.6);//calling a function to return a value//
            document.write(x);
          
        </script>
    </body>
</html>
